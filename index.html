<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>QR Generator (No Logo)</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        margin: 0;
        background: #fafafa;
        color: #222;
      }

      h2 {
        margin-bottom: 20px;
        font-weight: 500;
      }

      input,
      select,
      button {
        padding: 10px 14px;
        font-size: 14px;
        border: 1px solid #ddd;
        border-radius: 6px;
        outline: none;
        margin: 5px;
        background: #fff;
      }

      button {
        cursor: pointer;
        background: #222;
        color: #fff;
        border: none;
        transition: background 0.2s;
      }

      button:hover {
        background: #444;
      }

      #qrcode {
        margin-top: 25px;
      }

      #downloadBtn {
        margin-top: 15px;
        text-decoration: none;
        font-size: 14px;
        color: #222;
        border: 1px solid #222;
        padding: 8px 12px;
        border-radius: 6px;
        display: none;
        transition: background 0.2s, color 0.2s;
      }

      #downloadBtn:hover {
        background: #222;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <h2>QR Generator</h2>

    <div>
      <input
        type="text"
        id="linkInput"
        placeholder="Enter your link"
        size="35"
      />
      <select id="styleSelect">
        <option value="square">Square</option>
        <option value="dots">Dots</option>
        <option value="rounded">Rounded</option>
        <option value="classy">Classy</option>
        <option value="extra-rounded">Extra Rounded</option>
      </select>
      <button onclick="generateQRCode()">Generate</button>
    </div>

    <div id="qrcode"></div>
    <a id="downloadBtn" download="qr-code.png">Download QR</a>

    <!-- QR Code Styling Library -->
    <script src="https://unpkg.com/qr-code-styling/lib/qr-code-styling.js"></script>
    <script>
      let qrCode;

      function generateQRCode() {
        const link = document.getElementById("linkInput").value.trim();
        const style = document.getElementById("styleSelect").value;
        const qrContainer = document.getElementById("qrcode");
        const downloadBtn = document.getElementById("downloadBtn");

        qrContainer.innerHTML = "";
        downloadBtn.style.display = "none";

        if (!link) {
          alert("⚠️ Please enter a link!");
          return;
        }

        // ✅ QR код логогүй үүсгэнэ
        qrCode = new QRCodeStyling({
          width: 280,
          height: 280,
          data: link,
          dotsOptions: {
            color: "#222",
            type: style,
          },
          backgroundOptions: {
            color: "#ffffff",
          },
          cornersSquareOptions: {
            type: "square",
            color: "#222",
          },
          cornersDotOptions: {
            type: "square",
            color: "#222",
          },
        });

        qrCode.append(qrContainer);

        setTimeout(() => {
          downloadBtn.style.display = "inline-block";
          downloadBtn.onclick = () =>
            qrCode.download({ name: "qr-code", extension: "png" });
        }, 600);
      }
    </script>
  </body>
</html>
