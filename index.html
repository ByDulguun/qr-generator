<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>QR Generator with Logo</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        margin: 0;
        background: #fafafa;
        color: #222;
      }

      h2 {
        margin-bottom: 20px;
        font-weight: 500;
      }

      input,
      select,
      button {
        padding: 10px 14px;
        font-size: 14px;
        border: 1px solid #ddd;
        border-radius: 6px;
        outline: none;
        margin: 5px;
        background: #fff;
      }

      button {
        cursor: pointer;
        background: #222;
        color: #fff;
        border: none;
        transition: background 0.2s;
      }

      button:hover {
        background: #444;
      }

      #qrcode {
        margin-top: 25px;
      }

      #downloadBtn {
        margin-top: 15px;
        text-decoration: none;
        font-size: 14px;
        color: #222;
        border: 1px solid #222;
        padding: 8px 12px;
        border-radius: 6px;
        display: none;
        transition: background 0.2s, color 0.2s;
      }

      #downloadBtn:hover {
        background: #222;
        color: #fff;
      }

      .logo-preview {
        margin: 10px 0;
        max-width: 100px;
        max-height: 100px;
        border: 1px solid #ddd;
        border-radius: 4px;
        display: none;
      }
    </style>
  </head>
  <body>
    <h2>QR Generator with Logo</h2>

    <div>
      <input
        type="text"
        id="linkInput"
        placeholder="Enter your link"
        size="35"
      />
      <select id="styleSelect">
        <option value="square">Square</option>
        <option value="dots">Dots</option>
        <option value="rounded">Rounded</option>
        <option value="classy">Classy</option>
        <option value="extra-rounded">Extra Rounded</option>
      </select>
      <input type="file" id="logoInput" accept="image/*" />
      <button onclick="generateQRCode()">Generate</button>
      <button onclick="removeBackground()">Remove Logo Background</button>
    </div>

    <img id="logoPreview" class="logo-preview" />
    <canvas id="logoCanvas" style="display: none"></canvas>

    <div id="qrcode"></div>
    <a id="downloadBtn" download="qr-code.png">Download QR</a>

    <!-- QR Code Styling Library -->
    <script src="https://unpkg.com/qr-code-styling/lib/qr-code-styling.js"></script>
    <script>
      let qrCode;
      let processedLogoURL = null;

      // Preview uploaded logo
      document
        .getElementById("logoInput")
        .addEventListener("change", function (e) {
          const file = e.target.files[0];
          const preview = document.getElementById("logoPreview");

          if (file) {
            const reader = new FileReader();
            reader.onload = function (e) {
              preview.src = e.target.result;
              preview.style.display = "block";
            };
            reader.readAsDataURL(file);
          } else {
            preview.style.display = "none";
          }
        });

      function removeBackground() {
        const logoFile = document.getElementById("logoInput").files[0];
        if (!logoFile) {
          alert("Please select a logo first!");
          return;
        }

        const canvas = document.getElementById("logoCanvas");
        const ctx = canvas.getContext("2d");
        const img = new Image();

        img.onload = function () {
          canvas.width = img.width;
          canvas.height = img.height;

          ctx.drawImage(img, 0, 0);

          const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
          const data = imageData.data;

          // Make white/light backgrounds transparent
          for (let i = 0; i < data.length; i += 4) {
            const r = data[i];
            const g = data[i + 1];
            const b = data[i + 2];

            // If pixel is close to white or very light, make it transparent
            if (r > 240 && g > 240 && b > 240) {
              data[i + 3] = 0; // Set alpha to 0 (transparent)
            }
          }

          ctx.putImageData(imageData, 0, 0);

          // Convert to blob and create URL
          canvas.toBlob(function (blob) {
            if (processedLogoURL) {
              URL.revokeObjectURL(processedLogoURL);
            }
            processedLogoURL = URL.createObjectURL(blob);

            // Update preview
            const preview = document.getElementById("logoPreview");
            preview.src = processedLogoURL;

            alert("Background removed! Generate QR code to see the result.");
          }, "image/png");
        };

        img.src = URL.createObjectURL(logoFile);
      }

      function generateQRCode() {
        const link = document.getElementById("linkInput").value.trim();
        const style = document.getElementById("styleSelect").value;
        const logoFile = document.getElementById("logoInput").files[0];
        const qrContainer = document.getElementById("qrcode");
        const downloadBtn = document.getElementById("downloadBtn");

        qrContainer.innerHTML = "";
        downloadBtn.style.display = "none";

        if (!link) {
          alert("⚠️ Please enter a link!");
          return;
        }

        // Use processed logo if available, otherwise use original or default
        let logoURL =
          "https://res.cloudinary.com/dyg5xx89p/image/upload/v1757391273/v_zv7bme.png";

        if (processedLogoURL) {
          logoURL = processedLogoURL;
        } else if (logoFile) {
          logoURL = URL.createObjectURL(logoFile);
        }

        qrCode = new QRCodeStyling({
          width: 280,
          height: 280,
          data: link,
          dotsOptions: {
            color: "#222",
            type: style,
          },
          backgroundOptions: {
            color: "transparent",
          },
          cornersSquareOptions: {
            type: "square",
            color: "#222",
          },
          cornersDotOptions: {
            type: "square",
            color: "#222",
          },
          image: logoURL,
          imageOptions: {
            crossOrigin: "anonymous",
            margin: 8, // Add some margin around logo
            imageSize: 0.3, // 30% of QR size
            hideBackgroundDots: true, // This helps hide QR dots behind logo
            backgroundOptions: {
              color: "transparent", // Make logo background transparent
            },
          },
        });

        qrCode.append(qrContainer);

        setTimeout(() => {
          downloadBtn.style.display = "inline-block";
          downloadBtn.onclick = () =>
            qrCode.download({ name: "qr-code", extension: "png" });
        }, 600);
      }
    </script>
  </body>
</html>
